<mat-card class="card">
	<mat-card-header class="card-header">
		<div mat-card-avatar class=""></div>
		<mat-card-title>{{title}}</mat-card-title>
		<mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image src={{image}}
		alt="Feature image">
	<mat-card-content>
		<p>
			{{content}}
		</p>
	</mat-card-content>
</mat-card>
